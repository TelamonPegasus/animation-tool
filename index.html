<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation tool</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main-panel" id="main-panel">
        <div class="panel-box">
            <div class="panel-top">
                <div class="panel-left">
                </div>
                <div class="panel-main">
                    <canvas id="canvas" width="1041" height="615"></canvas>
                    <div id="toolbox">
                        <div id="tool-title">Animation Toolbox</div>
                        <div id="tool-icon">
                            <img id="tool-drag" src="assets/drag.svg" alt="drag_icon">
                            <img id="tool-scale" src="assets/scale.svg" alt="scale_icon">
                            <img id="tool-rotation" src="assets/rotation.svg" alt="rotation_icon">
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="foot-keys">
                </div>
            </div>
        </div>
    </main>
</body>
</html>

<script src="ant-tool.js"></script>
<script src="ant-toolbox.js"></script>
